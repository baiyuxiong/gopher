{{define "Title"}}{{.title}}文章{{end}}
{{define "ContentWidth"}}8{{end}}
{{define "Breadcrumb"}}
	<ul class="breadcrumb">
		<li><a href="/"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
		<li class="active">{{.title}}文章</li>
	</ul>
{{end}}
{{define "Content"}}
	<div class="content">
		<form action="{{.action}}" method="post" id="article-form" role="form">
			<input type="hidden" name="html" id="html">
			{{.utils.RenderInput .form "title"}}
			{{.utils.RenderInput .form "category"}}
			<div class="form-group">
				<div class="wmd-panel">
					<label for="wmd-input">描述</label>
					<div id="wmd-button-bar"></div>
					<textarea class="wmd-input form-control" id="wmd-input" name="description" rows="20">{{.form.Value "description"}}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label>预览</label>
				<div id="wmd-preview" class="wmd-panel wmd-preview"></div>
			</div>
			<div class="form-actions">
				<input type="submit" class="btn btn-primary" value="{{.title}}">
			</div>
		</form>
	</div>
<script type="text/javascript" src="/static/js/Markdown.Converter.js"></script>
<script type="text/javascript" src="/static/js/Markdown.Editor.js"></script>
<script type="text/javascript" src="/static/js/Markdown.Sanitizer.js"></script>
<script>
	(function () {
		var converter1 = Markdown.getSanitizingConverter();
		var editor1 = new Markdown.Editor(converter1);
		editor1.run();
	})();

	$('#article-form').submit(function () {
		$('#html').val($('#wmd-preview').html());

		return true;
	});
</script>
{{end}}

{{define "LeftSide"}}{{end}}
{{define "RightSide"}}
<div class="col-md-4 sidebar">
</div>
{{end}}
